  <style>
    /* Curtain Opening Effect */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50; /* Soft Blue Color instead of black */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      perspective: 1000px; /* Create 3D space */
      transition: background 1s ease-in-out;
      position: relative;
    }

    /* Curtain */
    .curtain-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      z-index: 1;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #444;
      transition: all 2s ease-out;
    }

    .left-curtain {
      left: 0;
    }

    .right-curtain {
      right: 0;
    }

    /* Transition Effect for Opening */
    .opened .left-curtain {
      transform: translateX(-100%);
    }

    .opened .right-curtain {
      transform: translateX(100%);
    }

    /* Multicolor Gradient after curtain opens */
    .multicolor-background {
      background: linear-gradient(45deg, #ff6ec4, #7873f5, #4ade80);
      background-size: 200% 200%;
      animation: waveBackground 10s ease-in-out infinite;
    }

    @keyframes waveBackground {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 100%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 0%; }
      100% { background-position: 0% 50%; }
    }

    /* Content */
    .parallax-content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 1200px; /* Restrict width for larger screens */
      margin: 0 auto;
    }

    /* Ensure the "Contact Us" text stays within the screen */
    h1 {
      font-size: 3rem;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fade in effect */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .fade-in-delay-1 { animation-delay: 0.3s; }
    .fade-in-delay-2 { animation-delay: 0.6s; }
    .fade-in-delay-3 { animation-delay: 0.9s; }
    .fade-in-delay-4 { animation-delay: 1.2s; }

    /* Input fields animation */
    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      outline: none;
    }

    /* Placeholder change on focus */
    .input-field::placeholder {
      transition: color 0.3s ease;
    }

    .input-field:focus::placeholder {
      color: #4ade80;
    }

    /* Button hover effect */
    .button-hover {
      transition: all 0.3s ease;
    }

    .button-hover:hover {
      background-color: #4ade80;
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(74, 222, 128, 0.3);
    }

    /* Input and button focus animation */
    .input-field:focus, .button-hover:focus {
      outline: none;
    }
  </style>
</head>
